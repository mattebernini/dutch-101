<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch 101</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='flag.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{{ url_for('static',filename='dutch-101.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="title" class="text-center">Welcome to Dutch 101</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="dataTable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">English</th>
                            <th scope="col">Dutch</th>
                            <th scope="col" style="width: 100px;">Listen</th> 
                            <th scope="col">Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for frase in frasi %}
                        <tr>
                            <td>{{frase.0}}</td>
                            <td>{{frase.1}}</td>
                            <td><button class="listen-button" data-text="{{frase.1}}"><i class="fa fa-volume-up"></i></button></td>
                            <td><button class="check-button"><i class="fa fa-microphone"></i></button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static',filename='dutch-101.js') }}"></script>         
</body>
</html>
